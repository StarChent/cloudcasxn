<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云上中科 - 高品质IDC服务商</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
        }
        
        .countdown {
            font-size: 2rem;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .countdown-number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 80px;
        }
        
        .button {
            background: #ffcc00;
            color: #1a2980;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .button:hover {
            background: #ffd633;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .link {
            color: #a0e6ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .link:hover {
            color: #ffcc00;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .countdown {
                font-size: 1.5rem;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问<span class="highlight">云上中科</span></h1>
        
        <div class="message">
            <p>这里是云上中科的官网，但您可能需要访问的是虚拟云(com)。</p>
            <p>我们想邀请您体验云上中科的高品质IDC服务——稳定、安全、高效，为您提供卓越的云计算体验。</p>
        </div>
        
        <div class="countdown">
            <span id="countdown-number">15</span> 秒后自动跳转
        </div>
        
        <button class="button" onclick="redirectNow()">立即跳转至云上中科</button>
        
        <div class="links">
            <a href="https://idc.cloudcas.cn/" class="link">云上中科官方网站</a>
            <a href="https://cnmvps.com" class="link">虚拟云官方网站</a>
        </div>
    </div>

    <script>
        // 倒计时功能
        let seconds = 15;
        const countdownElement = document.getElementById('countdown-number');
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        function updateCountdown() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                redirectNow();
            }
        }
        
        // 跳转功能
        function redirectNow() {
            clearInterval(countdownInterval);
            window.location.href = 'https://idc.cloudcas.cn/';
        }
    </script>
</body>
</html>
